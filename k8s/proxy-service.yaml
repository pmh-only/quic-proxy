apiVersion: v1
kind: Service
metadata:
  name: quic-proxy-service
  namespace: quic-proxy
  labels:
    app.kubernetes.io/name: quic-proxy
    app.kubernetes.io/component: proxy
    app.kubernetes.io/part-of: quic-proxy
  annotations:
    # For cloud load balancers - adjust based on your cloud provider
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app.kubernetes.io/name: quic-proxy
    app.kubernetes.io/component: proxy