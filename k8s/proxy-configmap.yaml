apiVersion: v1
kind: ConfigMap
metadata:
  name: quic-proxy-config
  namespace: quic-proxy
  labels:
    app.kubernetes.io/name: quic-proxy
    app.kubernetes.io/component: config
data:
  # Backend configuration
  BACKEND_HOST: "your-backend-service"
  BACKEND_PORT: "8080"
  
  # Server ports
  HTTP_PORT: "80"
  HTTPS_PORT: "443"
  
  # WAF configuration - points to WAF service in same namespace
  WAF_ENABLED: "true"
  WAF_HOST: "coraza-waf-service.quic-proxy.svc.cluster.local"
  WAF_PORT: "9000"
  WAF_TIMEOUT_MS: "1000"
  
  # TLS configuration
  TLS_CERT_FILE: "/etc/ssl/certs/tls.crt"
  TLS_KEY_FILE: "/etc/ssl/private/tls.key"