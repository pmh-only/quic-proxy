{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "quic-proxy-waf.fullname" . }}-network-policy
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "quic-proxy-waf.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow ingress to proxy from anywhere (internet traffic)
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: proxy
    ports:
    - protocol: TCP
      port: {{ .Values.proxy.ports.http }}
    - protocol: TCP
      port: {{ .Values.proxy.ports.https }}
  
  {{- if .Values.waf.enabled }}
  # Allow ingress to WAF only from proxy pods
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: waf
    from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: proxy
    ports:
    - protocol: TCP
      port: {{ .Values.waf.service.port }}
  {{- end }}
  
  egress:
  {{- if .Values.waf.enabled }}
  # Allow proxy to communicate with WAF
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: proxy
    to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: waf
    ports:
    - protocol: TCP
      port: {{ .Values.waf.service.port }}
  {{- end }}
  
  # Allow proxy to communicate with backend services
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: proxy
    to: []  # Allow to any namespace - adjust based on your backend location
    ports:
    - protocol: TCP
      port: {{ .Values.proxy.backend.port }}
  
  # Allow DNS resolution
  - from:
    - podSelector: {}
    to: []
    ports:
    - protocol: UDP
      port: 53
{{- end }}