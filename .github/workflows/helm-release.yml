name: Release Helm Chart

on:
  push:
    tags:
      - 'v*'
    paths:
      - 'helm/**'
      - '.github/workflows/helm-release.yml'

env:
  HELM_VERSION: v3.13.0

jobs:
  release:
    name: Release Helm Chart
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}
      
      - name: Lint Helm Chart
        run: |
          helm lint ./helm
      
      - name: Package Helm Chart
        run: |
          helm package ./helm --destination ./charts
      
      - name: Generate Chart Index
        run: |
          helm repo index ./charts --url https://pmh-only.github.io/quic-proxy/charts
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create Pages Structure
        run: |
          mkdir -p public
          cp -r charts public/
          
          # Create index.html for the repository
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>QUIC Proxy with Coraza WAF</title>
              <style>
                  body { font-family: system-ui, sans-serif; max-width: 800px; margin: 0 auto; padding: 2rem; line-height: 1.6; }
                  h1 { color: #2563eb; }
                  .code { background: #f3f4f6; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; white-space: pre; }
                  .badges img { margin-right: 0.5rem; }
              </style>
          </head>
          <body>
              <h1>üöÄ QUIC Proxy with Coraza WAF</h1>
              
              <div class="badges">
                  <img src="https://img.shields.io/github/v/release/pmh-only/quic-proxy" alt="Release">
                  <img src="https://img.shields.io/github/workflow/status/pmh-only/quic-proxy/Build%20and%20Push%20Container%20Images" alt="Build Status">
                  <img src="https://img.shields.io/badge/kubernetes-1.20+-blue" alt="Kubernetes">
              </div>
              
              <p>High-performance C++ reverse proxy with integrated Coraza WAF and OWASP Core Rule Set support.</p>
              
              <h2>‚ú® Features</h2>
              <ul>
                  <li>üõ°Ô∏è <strong>Coraza WAF</strong> with OWASP Core Rule Set v4</li>
                  <li>‚ö° <strong>Multi-protocol</strong>: HTTP/1.1, HTTP/2, HTTP/3 (QUIC), WebSockets</li>
                  <li>üîí <strong>Modern TLS</strong>: TLS 1.2/1.3 with restricted cipher suites</li>
                  <li>üì¶ <strong>Compression</strong>: gzip, brotli, zstd, deflate</li>
                  <li>‚ò∏Ô∏è <strong>Kubernetes-native</strong> with Helm charts</li>
                  <li>üîÑ <strong>High availability</strong> with pod disruption budgets</li>
              </ul>
              
              <h2>üöÄ Quick Start with Helm</h2>
              <div class="code">
          # Add the Helm repository
          helm repo add quic-proxy https://pmh-only.github.io/quic-proxy/charts
          helm repo update
          
          # Create namespace and TLS secret
          kubectl create namespace quic-proxy
          kubectl create secret tls tls-certificate \
            --cert=cert.pem --key=key.pem -n quic-proxy
          
          # Install the chart
          helm install my-proxy quic-proxy/quic-proxy-waf \
            --namespace quic-proxy \
            --set proxy.backend.host=my-backend-service
              </div>
              
              <h2>üê≥ Container Images</h2>
              <p>Images are available on GitHub Container Registry:</p>
              <ul>
                  <li><code>ghcr.io/pmh-only/quic-proxy/quic-proxy:v1.2.2</code></li>
                  <li><code>ghcr.io/pmh-only/quic-proxy/coraza-waf:v1.2.2</code></li>
              </ul>
              
              <h2>üìö Documentation</h2>
              <ul>
                  <li><a href="https://github.com/pmh-only/quic-proxy">GitHub Repository</a></li>
                  <li><a href="https://github.com/pmh-only/quic-proxy/tree/main/helm">Helm Chart Documentation</a></li>
                  <li><a href="https://github.com/pmh-only/quic-proxy/tree/main/k8s">Kubernetes Manifests</a></li>
              </ul>
              
              <h2>üîß Configuration Example</h2>
              <div class="code">
          # values.yaml
          proxy:
            replicaCount: 3
            backend:
              host: "my-backend"
              port: 8080
          
          waf:
            enabled: true
            replicaCount: 2
          
          service:
            type: LoadBalancer
              </div>
              
              <footer style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid #e5e7eb; color: #6b7280;">
                  <p>Made with ‚ù§Ô∏è by <a href="https://github.com/pmh-only">pmh-only</a></p>
              </footer>
          </body>
          </html>
          EOF
      
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            charts/*.tgz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
